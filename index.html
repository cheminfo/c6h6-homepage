<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./public/style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://www.lactame.com/lib/cheminfo-font/0.26.0/style.css"
    />
    
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="./src/data/fake.data.js"></script>
    <script src="./src/index.js"></script>
  </head>
  <body>
    <div id='app' class='h-full w-full flex flex-col'>
      <div id='navigation' class="flex flex-row w-full" style="flex-grow: 1;"></div>
      <div id='content' class="flex flex-col w-full h-full"></div>
    </div>

    <script>
      const options = {
        shouldRender: (tile) => {
          if (tile.hide) return false;
          return true;
        },
        ribbon: (tile) => {
          if (tile.rights) {
            return "LIMITED";
          } else if (tile.date) {
            const d = new Date(tile.date);
            if (new Date() - d < 1296000000) {
              return "NEW";
            }
          }
          return "";
        },
        isActive: (tile) => {
          if (tile.kind === "sample") return false;
          return true;
        },
        isLink: (tile) => true,
        icon: (tile) => tile.icon,
        title: (tile) => {
          console.log("TITLE");
          return tile.title
            ? typeof tile.title === "function"
              ? tile.title()
              : tile.title
            : tile.icon;
        },
        backgroundColor: (tile) => String(tile.bgcolor),
        color: (tile) => tile.fontcolor || "black",
        header: (tile) => tile.description,
        footer: (tile) => tile.id,
        onTileClick: (event, tile) => {
          console.log({ event, tile });
        },
      };

      // TEMPORARY HTTPS://GOO.GL/MAPS/71MNJA5ZL2S2 to FLATTEN ALL tILES
      let tabTiles = [];
      let labels = []
      let tabState = []
    
      openedTab = parseInt(window.localStorage.getItem("opened_tab"));
      console.log(parseInt(openedTab));
    
      for (let tileSet of tiles) {
        tabTiles.push(tileSet.tiles);
        labels.push(tileSet.label)
        tabState.push(0)
      }

      tabState[openedTab] = 1

      let tilesManager = new TilesManager({ navigation: 'navigation', content: 'content' }, labels, tabTiles,tabState, options);
      
      tilesManager.repaint();
    </script>
  </body>
</html>
